<body>
    <!-- STOP WATCH  -->
    <h1 class="stop">Reverse Stop Watch </h1>
    <div class="stop_watch">
       <h1>Hours &nbsp;Minutes &nbsp; Seconds</h1>
    </div>
    <div class="containers">
        <div class="watch">
            <h1 id="mints"> 24</h1>
            <h1 id="sec">60</h1>
            <h1 id="ms">100</h1>
           

        </div>
        <div class="button">
            <button class="btn btn-dark m-4 text-light"  onclick="start()" id="playbtn">Start</button>
            <button class="btn btn-dark m-4 text-light"onclick="stop()" id="stopbtn">Stop</button>
            <button class="btn btn-dark m-4 text-light" onclick="resetTime()" id="resetbtn">Reset</button>
        </div>

        <h1 class="stops">THE END</h1>

       <!-- stop Watch end -->
      

    <script src="app.js"></script>

</body>
